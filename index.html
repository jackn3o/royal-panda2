<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

<body style="background-color: #efefef;">

    <div class="rp_swing_box">
        <figure class="suo_animation">
            <img id="js_suoMenuTrigger" class="rp_suo" src="img/base/suo.png">
        </figure>
        <figure id="js_suo_menu" class="rp_suo_menu">
            <div class="suo_menu_icon huiyuan mr-2"></div>
            <div class="suo_menu_icon search"></div>
            <div class="suo_menu_icon cart"></div>
            <div class="suo_menu_icon kefu ml-2"></div>
            <div style="flex:1;"></div>
            <div class="suo_menu_icon feedback"></div>
        </figure>
    </div>

    <div id="js_header" class="rp_header">
        <div>
            <img src="img/base/royal-panda.png">
        </div>
        <div id="js_pandaImage" class="rp_panda_logo"></div>
        <div id="js_category_box" class="rp_category_box">
            <a href="#" class="rp_btn flat large active js_category_trigger">家居用品</a>
            <a href="./product2.html" class="rp_btn flat large js_category_trigger">玩具学习</a>
            <a href="./product3.html" class="rp_btn flat large js_category_trigger">出行工具</a>
            <a href="./product4.html" class="rp_btn flat large js_category_trigger">洗护保洁</a>
            <a href="./product5.html" class="rp_btn flat large js_category_trigger">电器安防</a>
            <a href="./product6.html" class="rp_btn flat large js_category_trigger">尿布服饰</a>
            <a href="./product7.html" class="rp_btn flat large js_category_trigger">喂养餐具</a>
            <a href="./product8.html" class="rp_btn flat large js_category_trigger">奶粉辅食</a>
        </div>
    </div>
    <div class="inner_body" style="background-color: #efefef;">
        <div class="container-fluid" style="max-width: 2100px;">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 d-flex" style="flex:1 0;">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #F8F2E4; flex:1 0;">
                                <h2>家居用品</h2>
                                <img src="img/main/1.png" style="height: 24vh;">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">婴儿床</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">宝贝桌椅</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">收纳整理</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">配件</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">其他家具及装饰</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex" style="flex:1 0;">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #e3e3e3; flex:1 0;">
                                <h2>出行工具</h2>
                                <img src="img/main/2.png" style="height: 22vh;">

                                    <button type="button" class="rp_btn outline primary round small white--text">儿童推车</button>

                                    <button type="button" class="rp_btn outline primary round small white--text">相关配件</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex mt-1">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #fff; flex:1 0;">
                                <h2>洗护保洁</h2>
                                <img src="img/main/3.png" style="height: 24vh; width: 100%">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">洗漱护肤</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">纸巾</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">浴盆</button>
                                </div>
                            </div>
                        </div>

                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">0-3岁图书</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">3-6岁图书</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">学习玩具</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">户外玩具</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4">

                        <div class="col-6 d-flex" style="flex:1 0;">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #FFF1CA; flex:1 0;">
                                <h2>尿布服饰</h2>
                                <img src="img/main/5.png" style="height: 24vh;">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">尿布</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">童鞋服饰</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">妈咪包</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex" style="flex:1 0;">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #F1C1C1; flex:1 0;">
                                <h2>喂养餐具</h2>
                                <img src="img/main/6.png" style="height: 24vh;">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">奶瓶及配件</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">碗筷餐具</button>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex mt-1">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #fff; flex:1 0;">
                                <h2>奶粉辅食</h2>
                                <img src="img/main/7.png" style="height: 24vh; width: 100%">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">配方奶粉</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">液态奶</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">辅食及零嘴</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex mt-1">
                            <div class="rp_category_card" style="max-height: 24vh; background-color: #D4EDF4; flex:1 0;">
                                <h2>电器安防</h2>
                                <img src="img/main/8.png" style="height: 24vh; width: 100%">
                                <div class="rp_category_card--hover">
                                    <button type="button" class="rp_btn outline primary round small white--text">体温监测</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">日常使用</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">亲子记录</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">运动防护</button>
                                    <button type="button" class="rp_btn outline primary round small white--text">相关配件</button>
                                </div>
                            </div>
                        </div>

                    </div>

        <div class="pa-5">
            <div class="row justify-content-center">
                <button type="button" class="js_question_info rp_btn large outline round primary mr-3 delay-0_25s hidden">
                    <span class="grey--text">第一责任制</span>
                </button>
                <button type="button" class="js_question_info rp_btn large outline round primary mr-3 delay-0_5s hidden">
                    <span class="grey--text">7天无理退货</span>
                </button>
                <button type="button" class="js_question_info rp_btn large outline round primary mr-3 delay-0_75s hidden">

                </button>
                <button type="button" class="js_question_info rp_btn large outline round primary mr-3 delay-1s hidden">
                    <span class="grey--text">尊贵超值积分</span>
                </button>
                <button type="button" class="js_question_info rp_btn large outline round primary mr-3 delay-1_25s hidden">
                    <span class="grey--text">线下专属会员店</span>
                </button>
                <div class="row justify-content-center">
                    <button type="button" id="js_help_button" class="rp_btn large rp_btn--icon outline primary help_button">

            </div>
            <div class="flex_spacer"></div>
            <div class="partner" style="margin-right:10px;">
                <img src="img/base/truste.png">
            </div>
            <div class="partner" style="margin-right:10px;">
                <img src="img/base/v-logo-a.png">
            </div>
            <div class="partner" style="margin-right:10px;">
                <img src="img/base/v-logo-b.png">
            </div>
            <div class="partner" style="margin-right:10px;">
