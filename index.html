    <style>
        .video_container {
        position: relative;

        height: 100%;

    .video_container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

    }
    .rp_category_card{
        display: flex;
        justify-content: center;
        align-items:center;
        position: relative;
    }
    .rp_category_card:hover .rp_category_card--hover{ 
        transition: opacity .25s ease-in-out;
        -moz-transition: opacity .25s ease-in-out;
        -webkit-transition: opacity .25s ease-in-out;
        opacity: 1;
    }

    .rp_category_card .rp_category_card--hover{
        transition: opacity .25s ease-in-out;
        -moz-transition: opacity .25s ease-in-out;
        -webkit-transition: opacity .25s ease-in-out;
        opacity: 0;
        background:rgba(0,0,0,0.5);
        position: absolute;
        top:0;
        left:0;
        right:0;
        bottom: 0;
        overflow: hidden;
        padding:1rem;
    }
    .rp_category_card:hover .rp_category_card--hover .rp_btn{
        transform: translateX(0);
        -webkit-transform: translateX(0);
    }
    .rp_category_card .rp_category_card--hover .rp_btn{
        transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
    }


    </style>

<script>
    'use strict';
    var el_header = document.querySelector('#js_header'),
        el_helpButtons = document.querySelector('#js_help_button'),
        el_helpInfos = document.querySelectorAll('.js_question_info');

    $('#js_help_button').on('click', function () {
        $(el_helpButtons).addClass("hidden");
        $(el_helpInfos).removeClass("hidden animated zoomOut");
        $(el_helpInfos).addClass("animated zoomIn");
    });

    $('#js_close_button').on('click', function () {
        $(el_helpInfos).removeClass("animated zoomIn")
        $(el_helpInfos).addClass("animated zoomOut");

        setTimeout(function () {
            $(el_helpInfos).addClass("hidden");
            $(el_helpButtons).removeClass("hidden");
            $(el_helpButtons).addClass("animated zoomIn");
        }, (1650));
    });

    $('#js_pandaImage').on('click', function () {
        $(el_header).toggleClass('active')
    });
</script>
